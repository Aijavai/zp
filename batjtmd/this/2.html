<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var name = "windowName";  // 变量环境 全局变量
    var a = {
        name: 'cherry',
        func1: function() {
            console.log(this.name);
        },
        func2: function() {
            // this  指向a 对象的方法调用的
            console.log(this);
            // call apply 指定this 指向 立即执行
            setTimeout(function() {
                console.log(this);  // window
                this.func1();
            }, 1000)
        }
    }
    console.log(a.func1.call(a))
    console.log(a.func1.bind(a));
    const func = a.func1.bind(a);
    // func();
</script>

</body>
</html>
