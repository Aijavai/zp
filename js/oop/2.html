<script>
// 解决了代码重复的问题
// 封装了实例化的过程
console.log(this);
function Cat(name, color) {
    // 借助了this 关键字 由运行的时候决定的
    console.log(this); // 空对象
    this.name = name;  // 对象的实例化
    this.color = color;
}

// 普通函数调用的时候，this 指向window
Cat("黑猫警长", "黑色"); // 函数运行

// new 方式运行的时候 this 指向Cat 
// 构造函数成都实例实例化的过程
// new Object() 完全是个空对象 {}
var cat2 = new Cat("加菲猫", "橘色"); // this 指向实例化的对象
var cat1 = new Cat("jjj","kkk");
console.log(cat1.constructor === cat2.constructor);
// 实例判断
console.log(cat1 instanceof Cat);
</script>
