<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function Cat(name, color) {
            this.name = name;
            this.color = color;
        }
        // construcotr 在共享属性和方法面前有点孤木难支
        // prototype 解决浪费，和共享
        console.log(Cat.prototype)
        console.log(Cat.prototype.__proto__ === Object.prototype);
        Cat.prototype.type = "猫科";
        Cat.prototype.eat = function() {
            console.log('eat');
        }
        const cat1 = new Cat("tom", "黑色");
        console.log(Cat.prototype.isPrototypeOf(cat1));
        // 实例上的属性？ prototype上的属性？
        console.log(cat1.hasOwnProperty('type'),111);
        console.log(Cat.prototype.hasOwnProperty("type"));
        console.log(cat1.hasOwnProperty('name'));
        console.log("name" in cat1);
        console.log("type" in cat1);

        for (var prop in cat1) {
            console.log(prop);
        }

    </script>
</body>
</html>
