<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    <script>
        // 父类
        function Animal(name, age) {
            this.name = name;
            this.age = age;
        } 
        Animal.prototype.species = '动物';
        function Cat(name, age, color) {
            // 构造函数继承
            Animal.call(this, name, age);
            console.log(this, '///////');
            this.color = color;
        }
        Cat.prototype = Animal.prototype; // 直接继承prototype  Animal.prototype是引用式赋值，会一起修改
        // Cat.prototype = new Animal();  // prototype 模式
        Cat.prototype.constructor = Cat;
        const cat = new Cat('加菲猫', 2, '黄色');
    </script>
</body>
</html>
