<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 数据请求</title>
</head>
<body>
    <div id="members">
        <ul id="members-list">

        </ul>
    </div>
    <script>
        // Ajax Async javascript and xml
        // 一种在不重新加载整个页面的前提下，通过异步请求与服务器交换数据并局部更新页面的技术。
        // js 异步主动请求数据 界面的动态更新
        // html 是一种特殊的 xml
        // 
        // console.log(fetch('https://api.github.com/orgs/lemoncode/members'));
        // httpRequest XML ? 可以主动发起http 请求响应是(XML) JSON 的对象
        const xhr = new XMLHttpRequest();
        console.log(xhr.readyState,'-------0---------');
        // 打开一个请求 method url
        // false 同步请求 true 异步请求
        xhr.open('GET','https://api.github.com/orgs/lemoncode/members',true);
        console.log(xhr.readyState,'-------1---------');
        // 发送请求
        xhr.send();
        console.log(xhr.readyState,'-------2---------');
        // 监听状态变化
        // xhr.open(.... , false) 不需要监听状态变化 status 状态码只能在4 状态下获取
        xhr.onreadystatechange = function() {
            console.log(xhr.readyState,'-------3---------');
            // readyState 状态码
            // 0 未初始化
            // 1 已调用open 方法
            // 2 收到响应头
            // 3 正在接收响应数据
            // 4 响应数据接收完成
            // status 状态码
            // 200 成功
            // 404 未找到
            // 500 服务器错误
            if(xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.readyState,'-------4---------');
                // console.log(xhr.responseText);
                const data = JSON.parse(xhr.responseText);
                console.log(data);
                document.getElementById('members-list').innerHTML = data.map(item => `<li> ${item.login}</li>`).join('')
            }
        }
        
    </script>
</body>
</html>
