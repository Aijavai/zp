<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype = {
            species: '人类',
            sayHi: function () {
                console.log(`你好，我是${this.name}`);
            }
        }

        var su = new Person('hanghang', 19);
        // 原型对象独立于实例对象之外
        su.species = '赋能哥';  // 实例上设置属性， 不是修改原型上的属性
        // 如果实例上有属性，就不会去原型上找
        console.log(su,'/////',su.species,'///////',su.__proto__);
        console.log(su.toString()); // Object.prototype.call().toString()  [object Object]


        // su.__proto__ === Person.prototype 对象
        console.log(su.__proto__.__proto__ === Person.prototype.__proto__)
    </script>
</body>
</html>
