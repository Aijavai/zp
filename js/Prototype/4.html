        // es5 没有class 抽象一个类的模板(属性 方法)
        // 属性的创建 交给构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype = {
            constructor :Person,
            speci: '人类',
            sayHi: function () {
                console.log(`你好，我是${this.name}`);
            }
        }
        const su = new Person('su', 19); // 实例  构造函数 原型对象 实例 分别是三个对象
        console.log(su.__proto__ === Person.prototype);
        console.log(Person.prototype.constructor === Person);
        console.log(Object.getPrototypeOf(Person) === Person.__proto__)
        console.log(Person.__proto__ === Function.prototype);
        console.log(su.__proto__.__proto__ === Object.prototype)
        
    </script>
