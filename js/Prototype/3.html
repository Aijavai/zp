<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Person.prototype 也是函数是对象的表现
        // constructor + prototype = 抽象的类
        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype = {
            speci: '人类'
        }
        var person = new Person('苏老板', 19);  // 实例 对象
        console.log(person.__proto__ === Person.prototype);
    </script>Person
</body>
</html>
