<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- layout 居中， 左右auto  -->
  <div class="container">
    <!-- 一行 -->
    <div class="row">
      <div class="col-md-6">
        <form 
        name="appForm"
        action="https://www.baidu.com"
        >
          <div class="form-group">
            <label for="titleInput">Bot名称：</label>
            <input 
            placeholder="请输入名称"
             id="titleInput" 
             name="title" 
             type="text" 
             required 
             class="form-control">
          </div>
          <div class="form-group">
            <label for="descInput">Bot描述：</label>
            <textarea 
            placeholder="请输入描述"
              class="form-control" 
              id="descInput"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <button 
            class="btn btn-default btn-primary"
            id="submitBtn">生成图标</button>
          </div>
        </form>
      </div>
    </div>

    <!-- DOM 动态插入logo  -->
    <div class="row"></div>
  </div>
</body>
</html>
