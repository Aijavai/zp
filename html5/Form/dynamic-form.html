      const parent = fieldGroup.parentElement;
      
      // æ·»åŠ åˆ é™¤åŠ¨ç”»
      fieldGroup.classList.add('removing');
      
      setTimeout(() => {
        fieldGroup.remove();
        
        // å¦‚æœæ²¡æœ‰å­—æ®µäº†ï¼Œæ˜¾ç¤ºæç¤º
        if (parent.children.length === 0) {
          const section = parent.id;
          let hint = '';
          
          if (section === 'educationList') {
            hint = 'æš‚æ— æ•™è‚²ç»å†ï¼Œç‚¹å‡»"æ·»åŠ "æŒ‰é’®æ·»åŠ ';
          } else if (section === 'workList') {
