<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin:  auto;
        }
        .box {
            padding: 5px;
            margin: 5px;
            display: inline-block;
            width: 50%;
            height: 100px;
            background-color: green;
        }
        .box:nth-child(2) {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div><div class="box">2</div>
    </div>
</body>
</html>
